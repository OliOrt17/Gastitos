
<!DOCTYPE html>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="email" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="login" class="login100-form-btn">
							Aceptar
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Olvidaste 
						</span>
						<a id="recuperar-btn"data-target="#login-form" data-toggle="modal" class="txt2" href="#">
							tu contraseña?
						</a>
					</div>

					<div id="signup-btn" class="text-center p-t-136">
						<a data-target="#login-form" data-toggle="modal" class="txt2" href="#">
							Registrate
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!--modal-->

		<div class="modal-dialog">
			<!-- Start signup section -->
			<div id="signup-content" class="modal-content">
					<div class="modal-header">
					  <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
					  <h4 class="modal-title"><i class="fa fa-lock"></i>Registrate</h4>
					</div>
					<div class="modal-body">
					  <form id=>
								<div class="wrap-input100 validate-input" data-validate = "Nombre es requerido">
									<input id="nom" class="input100" type="text" name="email" placeholder="Nombre">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-user" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input id="email1" class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
			
								<div class="wrap-input100 validate-input" data-validate = "Password is required">
									<input id="password1" class="input100" type="password" name="pass" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="container-login100-form-btn">
										<button id="registrar" class="login100-form-btn">
											Aceptar
										</button>
									</div>
								<div class="text-center p-t-12">
									<span class="txt1">
										¿Ya tienes cuenta?
									</span>
									<a class="txt2" href="index.html">
										Entrar
									</a>
								</div>
					  </form>
					</div>
				  </div>
			<!-- registrar section -->
			<div id="recuperar-content" class="modal-content">
					<div class="modal-header">
					  <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
					  <h4 class="modal-title"><i class="fa fa-lock"></i>Recuperar contraseña</h4>
					</div>
					<div class="modal-body">
					  <form>
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input id="email3" class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="container-login100-form-btn">
										<button id="recuperar" class="login100-form-btn">
											Aceptar

									<span class="txt1">
										¿Ya tienes cuenta?
									</span>

										Entrar
									</a>
								</div>
					  </form>
					</div>
				  </div>

			
				</div>
			</div>
